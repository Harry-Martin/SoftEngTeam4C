<head>

  <link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">

  <title>Login++</title>

    <body>
        <header>
            <a href="#" class="logo">Forum++</a>
        </header>

        <div class="mainbody">
            <div class="login-box">
                <h2>Welcome to Forum++</h2>
                <form>
                    <div>
                        <input id="email" type="email" autocomplete="off" name="" required="">
                        <label>Email (ac.uk)</label>
                    </div>
                    <div>
                        <input id="password" type="password" name="" required="">
                        <label>Password</label>
                    </div>
                    <a class="login-button">Login</a>
              </form>
          </div>

          <div class="index-reg">
            <h2>Need an account?</h2>
            <a class="reg-button" href="register.html">Register</a>
          </div>

    <script src="../static/js/main.js"></script>
    <script src="../static/js/login.js"></script>
</body>
