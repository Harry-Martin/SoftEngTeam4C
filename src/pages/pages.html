<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../static/css/main.css" rel="stylesheet" title="Default">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <title>Pages</title>
    </head>

    <body>
        <header>
            <a href="homepage.html" class="logo">Forum++</a>
            <nav>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="usefullinks.html">Useful Links</a></li>
                    <li><a href="pages.html" class="active">Pages</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li class="logout-button"><a href="index.html">Logout</a></li>
                </ul>
            </nav>
            <div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>
        </header>

        <div class="mainbody">
            <div class="question-box">
                <h2>Have a question?</h2>
                <form>
                    <div>
                        <input type="text" name="" required="">
                        <label>Question Title</label>
                    </div>
                    <div>
                        <textarea required=""></textarea>
                        <label>Write your Question</label>
                    </div>
                    <input id="submit-button" type="submit" name="" value="Submit">
                </form>
            </div>

            <!-- <div class="other-question-area">Other</div> -->
        </div>

        <script src="../static/js/main.js"></script>

        <script type="text/javascript">
            window.addEventListener("scroll", function() {
                var header = document.querySelector("header");
                header.classList.toggle("sticky", window.scrollY > 0);
            })
        </script>

        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('.menu-toggle').click(function() {
                    $('nav').toggleClass('active')
                })
            })
        </script>
    </body>

</html>
